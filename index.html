<html ng-app='pomTimer'>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='timeController'>
    <header class='text-center'>Pomodoro Timer</header>
    <div class='container'>
        <div id='timer' class='settings'>
            <span class='header'>Session Length</span><br/>
            <div class='top-border'>
                <i class="fa fa-chevron-up" aria-hidden="true" ng-click='timeUp("session")'></i>
                {{sessionTime}}
                <i class="fa fa-chevron-down" aria-hidden="true" ng-click='timeDown("session")'></i>
            </div>
        </div>

        <div id='break' class='settings'>
            <span class='header'>Break Length</span><br/>
            <div class='top-border'>
                <i class="fa fa-chevron-up" aria-hidden="true" ng-click='timeUp("break")'></i>
                {{breakTime}}
                <i class="fa fa-chevron-down" aria-hidden="true" ng-click='timeDown("break")'></i>
            </div>
        </div>
    </div>

    <div class='container text-center'>
        <div id='state' ng-click="timerRunning ? stopTimer() : startTimer()">
            {{timerRunning ? 'stop' : '(re)start'}}
        </div>
    </div>

    <div class='container text-center'>
        <div id='clock'>
            {{minutes}}:{{seconds}}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="clock.js"></script>
</body>
</html>
